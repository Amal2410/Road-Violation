<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <div class="conatiner">
        <h1>Welcome, {{ user.username }}</h1>
        <div class="my-3">
            <a href="{% url 'post-violation' %}" class="btn btn-primary">AddNewViolations</a>
            <a href="{% url 'logout' %}" class="btn btn-primary">Signout</a>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Description</th>
                <th>timestamp</th>
                <th>image</th>
                <th>action</th>

            </tr>
            {%for e in data%}
                <tr>
                    <td>{{e.description}}</td>
                    <td>{{e.timestamp}}</td>

                    
                    <td>
                        {%if e.vehicle_image%}
                        <img src="{{e.vehicle_image.url}}" alt="" class="" height="100px">
                        {%endif%}
                    </td>

                    <td>

                        <a href="{%url 'violation-delete' e.id%}">remove</a>
    
                        
                    </td>
                </tr>
            {%endfor%}
        </table>
    
    
    </div>
</body>
</html>
